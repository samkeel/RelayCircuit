<section class="mat-typography">
    <div class="main-container">
        <mat-toolbar color="primary" class="topbar">
            <div class="navbar-header">
                <!-- <a class="navbar-brand" href="/"> -->
                <!-- Logo Icon -->
                <button mat-icon-button aria-label="Home">
                    <mat-icon>home</mat-icon>
                </button>
                <!-- Logo Text -->
                <!-- </a> -->
            </div>

            <!-- ============================================================== -->
            <!-- sidebar toggle -->
            <!-- ============================================================== -->
            <button mat-icon-button (click)="snav.toggle()" value="sidebarclosed">
                <mat-icon>menu</mat-icon>
            </button>
            
            <app-header></app-header>

            <button mat-icon-button class="ml-xs overflow-visible">
                <mat-icon>settings</mat-icon>
            </button>
        </mat-toolbar>

        <mat-sidenav-container>
            <!-- ============================================================== -->
            <!-- Side bar -->
            <!-- ============================================================== -->
            <mat-sidenav #snav id="snav" class="pl-xs" [mode]="mobileQuery.matches ? 'side' : 'over'" fixedTopGap="0"
                [opened]="mobileQuery.matches" [disableClose]="mobileQuery.matches" (open)="sidebarOpened = true"
                (close)="sidebarOpened = false">
                <app-sidebar></app-sidebar>
            </mat-sidenav>

            <!-- ============================================================== -->
            <!-- Main content -->
            <!-- ============================================================== -->
            <mat-sidenav-content class="page-wrapper">
                <div class="page-content">
                    <router-outlet></router-outlet>
                </div>
            </mat-sidenav-content>

        </mat-sidenav-container>
    </div>
</section>
