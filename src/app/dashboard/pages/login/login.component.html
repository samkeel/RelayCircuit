<section>
    <mat-card class="login-card" fxLayout="column" fxLayoutAlign="center center">
        <mat-card-title>Login to Relay Circuit</mat-card-title>
        <mat-card-subtitle>some text</mat-card-subtitle>
        <mat-card-content>
            <form fxLayout="column" fxLayoutGap="10px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <input type="email" matInput placeholder="Your Email" formControlName="email">
                        <mat-hint>Please enter a valid email.</mat-hint>
                        <mat-error>Invalid or missing email.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input type="password" matInput placeholder="Your password" formControlName="password">
                    <mat-hint>Please enter your password.</mat-hint>
                    <mat-error>Missing password.</mat-error>
                </mat-form-field>
                <button type="submit" mat-raised-button color="primary">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
</section>
