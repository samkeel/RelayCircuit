<section *ngIf="isAuth">
  <mat-card class="dashboard-card" fxLayout="column">
    <mat-card-header>
      <mat-card-title>
        Logged in
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
      <div>Logged in Stuff goes here</div>
    </mat-card-content>
  </mat-card>
</section>


<section *ngIf="!isAuth">
  <mat-card class="dashboard-card" fxLayout="column">
    <mat-card-header>
      <mat-card-title>
        Not logged in
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
      <div>Main card content when not logged in</div>
    </mat-card-content>
  </mat-card>
</section>
